<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Contatos - Blog de Esportes</title>

    <!-- CSS no style.css -->
    <link rel="stylesheet" href="./style.css" />
    
    <!-- CSS no contatos.css -->
    <link rel="stylesheet" href="./styles/contatos.css" />

    <!-- Toolkit de Ã­cones -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  
    <!-- Carrega a top bar e footer -->
    <script src="./scripts/base.js"></script>
  </head>
  <body>
    <div class="contact container">
      <div class="contact wrapper">
        <form class="contact form">
          <div class="contact header">
            <h1>Contato</h1>
          </div>
          <div class="contact item first-name">
            <label for="fname">Nome</label>
            <input type="text" name="fname">
          </div>
          <div class="contact item last-name">
            <label for="lname">Sobrenome</label>
            <input type="text" name="lname">
          </div>
          <div class="contact item email">
            <label for="email">E-mail</label>
            <input type="text" name="email">
          </div>
          <div class="contact item message">
            <label for="message">Mensagem</label>
            <textarea name="message" rows="5"></textarea>
          </div>
          <div class="contact item submit">
            <button type="submit" onclick="alert('Enviado')">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
